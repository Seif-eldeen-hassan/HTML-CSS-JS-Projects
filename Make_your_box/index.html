<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Text:ital@0;1&family=DynaPuff:wght@400..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Mystery+Quest&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rubik+Iso&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="main_container"> 
        <div class="col-md-4"> 
            <div class="rw">
                <div class="tags tag1">
                    <h4>Width</h4>
                    <h4>Height</h4>
                </div>
                <div class="inputs">
                    <input type="number" class="form-control"  >
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="rw">
                <div class="tags tag2">
                    <h4>Border Type</h4>
                    <h4>Border Size</h4>
                </div>
                <div class="inputs">
                    <select class="form-select">
                        <option selected>None</option>
                        <option value="solid">Solid</option>
                        <option value="dotted">Dotted</option>
                        <option value="dashed">Dashed</option>
                    </select>
                    <input type="number" class="form-control"  placeholder="Must Choose Border" >
                </div>
            </div>
            <div class="rw">
                <div class="tags tag3">
                    <h4>Margin</h4>
                    <h4>Box Shadow</h4>
                </div>
                <div class="inputs">
                    <input type="number" class="form-control">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="rw">
                <div class="tags tag4">
                    <h4>Box Color</h4>
                    <h4>Border Color</h4>
                </div>
                <div class="color_inputs">
                    <input class="color_input form-control" type="color" >
                    <input class="color_input form-control" type="color"  >
                </div>
            </div>
            <div class="rw">
                <h4>Your Name</h4>
                <input class="form-control">
            </div>
        </div>

        <div class="draw_space">
            <!-- <h1> Your Box Design Will Appear Here</h1> -->
            <h2 class="box"> </h2>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
