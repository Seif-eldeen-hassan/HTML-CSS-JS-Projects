<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Text:ital@0;1&family=DynaPuff:wght@400..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Mystery+Quest&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Iso&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main_container">
    <div class="left_side">
      <div class="text">
          <h1> Stay updated! </h1>
          <p>Join 60,000+ product managers receiving monthly<br> updates on:</p>
          <div class="rows">
              <div class="row1">
                <img class="icon" src="./assets/images/icon-list.svg">
                <h2> Product discovery and building what matters </h2>
              </div>
              <div class="row1">
                <img class="icon" src="./assets/images/icon-list.svg">
                <h2> Measuring to ensure updates are a success </h2>
              </div>
              <div class="row1">
                <img class="icon" src="./assets/images/icon-list.svg">
                <h2> And much more! </h2>
              </div>
          </div>   
      </div>
      <form id="newsletterForm">
        <div class="email">
            <div class="email_text">
              <p>Email address</p>
              <p class="invalid_error invalid_message"> </p>
            </div>
            <input type="email" class="form-control email_input" id="email" placeholder="email@company.com" required>
        </div>
        <button type="button" class="btn btn-dark submit">
            Subscribe to monthly newsletter
        </button>
      </form>
    </div>

    <div class="right">
      <img class="image" src="./assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
